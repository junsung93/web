<template name="player">
    <audio id="audio" preload="auto">
        <source src="{{music_name}}" type="audio/mp3">
    </audio>

    <button id="play" class="tool">Play</button>
    <button id="stop" class="tool">Stop</button>
    <button id="pause" class="tool">Pause</button>
    <button id="volumeUp" class="tool">Up</button>
    <button id="volumeDown" class="tool">Down</button>
    <button id="rewind" class="tool">&lt;&lt;</button>
    <button id="ff" class="tool">&gt;&gt;</button>

</template>
